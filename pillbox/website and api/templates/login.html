<html>
	<head>
		<title> Sign in </title>
		<link rel="stylesheet" href='/static/styles.css'>
	</head>
	<body>
		<h1> PillBOX - Sign-in </h1>
		
			<form action="" method="post" novalidate>
			{{ form.hidden_tag() }}
			<p>
				{{ form.topic.label }} <br>
				{{ form.topic(size=32) }}
			</p>
			<p>
				{{ form.password.label }} <br>
				{{ form.password(size=32) }}
			</p>
			<p>
				{{ form.submit() }}
			</p>
			</form>
		

	</body>
</html>
